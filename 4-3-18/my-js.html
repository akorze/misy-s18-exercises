<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First JS Exercise</title>
    <script type="text/javascript">
      var greeting = "Hello";
      var user = "Alek";
      console.log(greeting + " " + user + "!");
      console.log("  Hello   world  ".trim().length);
      console.log("Hello world".toUpperCase());


      if (user == "Alek") {
        console.log("Korzeniowski");
      } else if (user == "Dan") {
        console.log("Good whiskey");
      } else {
        console.log("I don't know you");
      }

      //ternary operator example
      user == "Alek" ? console.log("Korzeniowski"):console.log("Haha");

      var grade = 85;
      if (grade >= 90) {
        console.log("A");
      } else if (grade >= 80) {
        console.log("B");
      } else if (grade >= 70) {
        console.log("C");
      } else {
        console.log("D");
      }

    </script>
  </head>
  <body>
    <h1>See console for output</h1>
  </body>
</html>
