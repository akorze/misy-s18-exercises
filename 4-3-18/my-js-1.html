<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript II Exercise</title>
    <script type="text/javascript">
    //Initializes javascript

      let grade = 75;
      //Initializes grade variable
      if (grade >= 90) {
        console.log("A");
      } else if (grade >= 80) {
        console.log("B");
      } else if (grade >= 70) {
        console.log("C");
      } else if (grade >= 60) {
        console.log("D");
      } else {
        console.log("F");
      }
      //Creates grade calculator based on grade variable using if statements

      switch (true) {
        case (grade >= 90):
          console.log("A");
          break;
        case (grade >= 80):
          console.log("B");
          break;
        case (grade >= 70):
          console.log("C");
          break;
        case (grade >= 60):
          console.log("D");
          break;
        default:
          console.log("F");
      }
      //Creates grade calculator based on grade variable using switch statements

    </script>
  </head>
  <body>
    <h1>Basic Javascript Exercise, See Console for Outputs</h1>
  </body>
</html>
