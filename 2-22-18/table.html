<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTML Table and CSS practice</h1>
  <p style="color:red">This is a simple paragraph</p>
  <ul>
    <li style="color:blue">Github</li>
    <li>Atom</li>
    <li>Python</li>
  </ul>

  <table>
    <tr>
      <td>course</td>
      <td>instructor</td>
      <td>name</td>
      <td>grade</td>
    </tr>
    <tr>
      <td>MISY 350</td>
      <td>Harry Wang</td>
      <td>Business Apps II</td>
      <td>A</td>
    </tr>
    <tr>
      <td>MISY 330</td>
      <td>Mark Serva</td>
      <td>Databases</td>
      <td>A</td>
    </tr>
  </table>
</body>

</html>
